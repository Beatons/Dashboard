<div class="mat-typography">

<h1 class="pad">
  Settings
</h1>

  <div class="pad" fxLayout="column" fxLayoutGap *ngIf="settings">
    <mat-checkbox [checked]="settings.showAdminsOnly">
      Show Admin users only
    </mat-checkbox>
    <mat-checkbox [checked]="settings.showChart">
      Show real-time chart
    </mat-checkbox>
    <mat-checkbox [checked]="settings.showDataWidget"> 
      Show current calls widget
    </mat-checkbox>
  </div>
</div>
