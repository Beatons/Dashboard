<ngx-charts-line-chart 
[view]="view"
      [scheme]="colorScheme"
      [results]="data"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      xAxisLabel="Time"
      yAxisLabel="Connections"
      [autoScale]="true"
      [animations]="false"
      (select)="onSelect($event)"></ngx-charts-line-chart>
